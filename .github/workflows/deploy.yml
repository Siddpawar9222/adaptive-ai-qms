name: Build & Deploy Spring Boot with CodeDeploy

on:
  push:
    branches: [ "" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Prepare deployment bundle
        run: |
          mkdir -p codedeploy-bundle
          cp target/adaptive-ai-qms-0.0.1.jar codedeploy-bundle/app.jar
          cp appspec.yml codedeploy-bundle/
          cp -r scripts codedeploy-bundle/
          cd codedeploy-bundle && zip -r ../codedeploy-bundle.zip . && cd ..

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload deployment bundle to S3
        run: aws s3 cp codedeploy-bundle.zip s3://${{ secrets.S3_BUCKET_NAME }}/codedeploy-bundle.zip

      - name: Trigger CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APP_NAME }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},key=codedeploy-bundle.zip,bundleType=zip
